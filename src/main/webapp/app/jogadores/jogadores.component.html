<div class="container">
  <div class="page-header">
    <h1>Jogadores</h1>
  </div>
  <hr>
  <p>
    <button type="button" class="btn btn-secondary btn-sm" routerLink="/jogador">
      <i class="fa fa-plus"></i>&nbsp;Incluir
    </button>
  </p>
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Procurar jogador" #filter (keyup)="filterChanged(filter.value)">
    <span class="input-group-addon fa fa-search" id="search-icon"></span>
  </div>
  <br>
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let jogador of filteredJogadores">
        <td>{{ jogador.nome }}</td>
          <td class="text-right">
          <button type="button" class="btn btn-secondary btn-sm" (click)="editJogador(jogador)">
            <i class="fa fa-pencil-square-o"></i>&nbsp;Editar
          </button>
          <button type="button" class="btn btn-secondary btn-sm" (click)="removeJogador(jogador)">
            <i class="fa fa-trash"></i>&nbsp;Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
