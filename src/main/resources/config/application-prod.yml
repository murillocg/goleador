spring:
    devtools:
        restart:
            enabled: false
        livereload:
            enabled: false
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
        url: jdbc:postgresql://localhost:5432/goleador
        username: goleador
        password:
    jpa:
        database-platform: br.com.cwidevs.domain.util.FixedPostgreSQL82Dialect
        database: POSTGRESQL
        show-sql: false

server:
    compression:
        enabled: true
        mime-types: text/html,text/xml,text/plain,text/css, application/javascript, application/json
        min-response-size: 1024

