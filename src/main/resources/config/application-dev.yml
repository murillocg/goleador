# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

spring:
    profiles:
        active: dev
    devtools:
        restart:
            enabled: true
        livereload:
            enabled: false # we use gulp + BrowserSync for livereload
    jackson:
        serialization.indent_output: true
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
        url: jdbc:h2:file:./target/h2db/db/goleador;DB_CLOSE_DELAY=-1
        username: goleador
        password:
    h2:
        console:
            enabled: false
    jpa:
        database-platform: br.com.cwidevs.domain.util.FixedH2Dialect
        database: H2
        show-sql: true

server:
    port: 8080

